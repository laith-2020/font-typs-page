<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Font Text Display</title>

  <!-- Existing Fonts -->
  <link href="https://fonts.cdnfonts.com/css/lilliana" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/barbie" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/bubblegum" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/the-minion" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
  <!-- New Fonts -->
  <link href="https://fonts.cdnfonts.com/css/katerlin" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/buycat" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/think-big" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/super-bakery" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/source-serif-pro" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/josephsophia" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/wicked-mouse" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/cheri" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/chicken-pie-height" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/arial-mt" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/coffee-healing" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/kandira-personal" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/waltograph" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/glacial-indifference" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/snowhut" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
@import url('https://fonts.cdnfonts.com/css/myriad-pro');
@import url('https://fonts.cdnfonts.com/css/kandira-personal');

    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: "Myriad Pro", Myriad, sans-serif;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    .text-display {
      min-height: 50px;
      padding: 15px;
    }
    .Lilliana {
      font-family: 'Lilliana';
      font-size: 24px;
    }
    h2 {
      margin-top: 30px;
      color: #444;
    }
    .header-text {
      text-align: center;
      color: black;
    }
    .head-div {
      background-color: #fef8f2;
      text-align: center;
      padding-bottom: 10px;
    }
    .preview-text {
      font-family: "Myriad Pro", Myriad, sans-serif;
      margin: 0px 0px 30px 0px;
      color: #606161;
      letter-spacing: 3px;
      font-size: 17pt;
    }
    .inline-heart {
      color: #fa95f9;
      margin: 0 5px;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .input-container {
      position: relative;
      display: inline-block;
      width: 500px;
    }
    #textInput {
      width: 100%;
      padding: 3px 0px 3px 8px;
      border: 0.1px #eceaea solid;
    }
    .heart-icon {
      position: absolute;
      right: 10px;
      top: 67%;
      transform: translateY(-50%);
      color: #e0a3ba;
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
    }
    .body-div {
      padding-top: 60px;
    }
    .marker-filt {
      font-family: "Marker Felt", fantasy;
    }
    .barbie {
      font-family: 'Barbie', cursive;
    }
    .BubbleGum {
      font-family: 'BubbleGum', cursive;
    }
    .font-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .font-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    .font-name {
      font-weight: bold;
      margin-bottom: 10px;
      color: #606161;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .font-preview {
      min-height: 60px;
      font-size: 18px;
      line-height: 1.4;
    }
    .try-text {
      color: #e0a3ba;
      letter-spacing: 3px;
      margin-bottom: 5px;
      font-size: 15px;
      text-align: start;
    }
    .img {
      text-align: center !important;
      width: 200px;
      height: 100px;
      margin: auto;
      display: block;
    }
    @font-face {
    font-family: 'The Postgates Regular';
    src: url('fonts/thepostgates.ttf.woff2') format('woff2'),
         url('fonts/thepostgates.ttf.woff') format('woff'),
         url('fonts/thepostgates.ttf.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'GV Time';
    src: url('fonts/GvTimeRegular-4B1zD.woff2') format('woff2'),
         url('fonts/GvTimeRegular-4B1zD.woff') format('woff'),
         url('fonts/GvTimeRegular-4B1zD.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
    font-family: 'Kefa Regular';
    src: url('fonts/kefa-regular.woff2') format('woff2'),
         url('fonts/kefa-regular.woff') format('woff'),
         url('fonts/kefa-regular.ttf') format('truetype');
    }
    @font-face {
    font-family: 'Love';
    src: url('fonts/Love.woff2') format('woff2'),
         url('fonts/Love.woff') format('woff'),
         url('fonts/Love.ttf') format('truetype');
    }
    @font-face {
    font-family: 'Myriad Pro';
    src: url('fonts/font15.woff2') format('woff2'),
         url('fonts/font15.woff') format('woff'),
         url('fonts/font15.otf') format('truetype');
    }

    
  </style>
</head>
<body>
  <div class="head-div">
    <img class="img" src="https://i.postimg.cc/xCRnwGGF/g-sticker-03.png" height="100" width="100" />
    <div class="input-area">
      <h2 class="preview-text">Preview Your Font</h2>
    </div>
    <div>
      <div class="input-container">
        <p class="try-text">Try out Graphique font</p>
        <input type="text" id="textInput" placeholder="enter your text here and see how they will look before purchasing">
        <i class="fas fa-heart heart-icon"></i>
      </div>
    </div>
  </div>
  <div class="body-div">
    <div class="font-grid" id="fontContainer">
      <!-- Font cards will be generated here -->
    </div>
    <div>
      <img class="img" src="https://i.postimg.cc/MGm76gP5/g-sticker-01.png" />
    </div>
  </div>

  <script>
    const fonts = [
      { name: "Font 1", class: "'Lilliana', cursive" },
      { name: "Font 2", class: "'Marker Felt'" },
      { name: "Font 3", class: "'Barbie', cursive" },
      { name: "Font 4", class: "'BubbleGum', cursive" },
      { name: "Font 5", class: "'THE MINION', cursive" },
      { name: "Font 6", class: "'Katerlin', cursive" },
      { name: "Font 7", class: "'Buycat', cursive" },
      { name: "Font 8", class: "'Think Big', cursive" }, 
      { name: "Font 9", class: "'GV Time', sans-serif"},  
      { name: "Font 10", class: "'Kefa Regular', cursive" },
      { name: "Font 11", class: "'Super Bakery', serif" }, 
      { name: "Font 12", class: "'Source Serif Pro', sans-serif" },
      { name: "Font 13", class: "'JosephSophia', cursive" },
      { name: "Font 14", class: "'Wicked Mouse', cursive" },
      { name: "Font 15", class: "'Myriad Pro', sans-serif" },
      { name: "Font 16", class: "'The Postgates Regular', serif" },
      { name: "Font 17", class: "'Cheri', cursive" },
      { name: "Font 18", class: "'CHICKEN Pie Height', cursive" },
      { name: "Font 19", class: "'Arial Rounded MT Bold', sans-serif" },
      { name: "Font 20", class: "'LOVE', sans-serif" },
      { name: "Font 21", class: "'Kandira PERSONAL', cursive" },
      { name: "Font 22", class: "'Waltograph', cursive" },
      { name: "Font 23", class: "'Glacial Indifference', cursive" },
      { name: "Font 24", class: "'SnowHut', cursive" }


    ];

    const input = document.getElementById('textInput');
    const container = document.getElementById('fontContainer');

    function createFontCards() {
      fonts.forEach(font => {
        const card = document.createElement('div');
        card.className = 'font-card';

        const name = document.createElement('div');
        name.className = 'font-name';
        name.textContent = font.name;

        const preview = document.createElement('div');
        preview.className = 'font-preview';
        preview.style.fontFamily = font.class;

        card.appendChild(name);
        card.appendChild(preview);
        container.appendChild(card);
      });
    }

    function updatePreviews() {
      const text = input.value || "Graphique Font Preview";
      document.querySelectorAll('.font-preview').forEach(preview => {
        preview.textContent = text;
      });
    }

    input.addEventListener('input', updatePreviews);

    createFontCards();
    updatePreviews();
  </script>
</body>
</html>
