<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Font Text Display</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: "Myriad Pro", Myriad, "Liberation Sans", "Nimbus Sans L", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .text-display {
            min-height: 50px;
            padding: 15px;
        }


        .Lilliana {
            font-family: 'Lilliana';
            font-size: 24px;
        }



        h2 {
            margin-top: 30px;
            color: #444;
        }

        .header-text {
            text-align: center;
            color: black;
        }



        .head-div {
            background-color: #fef8f2;
            text-align: center;
            padding-bottom: 10px;
        }

        .preview-text {
            font-family: "Myriad Pro", Myriad, "Liberation Sans", "Nimbus Sans L", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0px 0px 30px 0px;
            color: #606161;
            letter-spacing: 3px;
            font-size: 17pt;
        }

        .inline-heart {
            color: #fa95f9;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }



        .input-container {
            position: relative;
            display: inline-block;
            width: 500px;
        }

        #textInput {
            width: 100%;
            padding: 3px 0px 3px 8px;
            border: 0.1px #eceaea solid;
        }

        .heart-icon {
            position: absolute;
            right: 10px;
            top: 67%;
            transform: translateY(-50%);
            color: #fa95f9;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }

        .body-div {
            padding-top: 60px;
           // padding-left: 107px;
        }

        .marker-filt {
            font-family: "Marker Felt", "Comic Sans MS", "Comic Sans", fantasy, sans-serif;
        }

        .barbie {
            font-family: 'Luckiest Guy', cursive;
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .font-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .font-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #606161;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .font-preview {
            min-height: 60px;
            font-size: 18px;
            line-height: 1.4;
        }

        .try-text {
            color: #e0a3ba;
            letter-spacing: 3px;
            margin-bottom: 5px;
            font-size: 15px;
            text-align: start;
        }
        .img {
           text-align: center !important;
            width: 200px;
            height: 100px;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="head-div">
        <img class="img" src="https://i.postimg.cc/xCRnwGGF/g-sticker-03.png" height="100" width="100" />
        <div class="input-area">
            <h2 class="preview-text">Preview Your Font</h2>
        </div>

        <div>
            <div class="input-container">
                <p class="try-text">Try out Graphique font</p>
                <input type="text" id="textInput"
                    placeholder="enter your text here and see how they will look before purchasing">
                <i class="fas fa-heart heart-icon"></i>
            </div>
        </div>
    </div>

    <div class="body-div">

        <div class="font-grid" id="fontContainer">
            <!-- Font cards will be generated here -->
        </div>

        <div>
            <img class="img" src="https://i.postimg.cc/MGm76gP5/g-sticker-01.png"  />
        </div>
    </div>

    <script>
        // All your Graphique fonts
        const fonts = [
            {name: "Font 1", class: "'Lilliana', cursive"},
            {name: "Font 2", class: "'Marker Felt'"},
            {name: "Font 3", class: "'Chewy', cursive"},
            {name: "Font 4", class: "'Bubblegum Sans', cursive"},
            {name: "Font 5", class: "'Katerlin', sans-serif"},
            {name: "Font 6", class: "'Baycat', sans-serif"},
            {name: "Font 7", class: "'Black North', sans-serif"},
            {name: "Font 8", class: "'Kefa', sans-serif"},
            {name: "Font 9", class: "'Super Bakery', cursive"},
            {name: "Font 10", class: "'Source Serif', serif"},
            {name: "Font 11", class: "'Myriad Pro', sans-serif"},
            {name: "Font 12", class: "'Postgates', serif"},
            {name: "Font 13", class: "'Chicken Pie', cursive"},
            {name: "Font 14 ", class: "'Arial Rounded MT Bold', sans-serif"},
            {name: "Font 15", class: "'Coffee Healing', cursive"},
            {name: "Font 16", class: "'Waltograph'"},
            {name: "Font 17", class: "'Glacial Indifference', sans-serif"},
            {name: "Font 18", class: "'SnowHut', cursive"},
             {name: "Font 19", class: "'SnowHut', cursive"},
            {name: "Font 20", class: "'SnowHut', cursive"}
        ];

        const input = document.getElementById('textInput');
        const container = document.getElementById('fontContainer');

        // Create font cards
        function createFontCards() {
            fonts.forEach(font => {
                const card = document.createElement('div');
                card.className = 'font-card';

                const name = document.createElement('div');
                name.className = 'font-name';
                name.textContent = font.name;

                const preview = document.createElement('div');
                preview.className = 'font-preview';
                preview.style.fontFamily = font.class;
                if (font.color) preview.style.color = font.color;

                card.appendChild(name);
                card.appendChild(preview);
                container.appendChild(card);
            });
        }

        // Update all font previews
        function updatePreviews() {
            const text = input.value || "Graphique Font Preview";
            document.querySelectorAll('.font-preview').forEach((preview, index) => {
                preview.textContent = text;
            });
        }

        // Initialize
        createFontCards();
        input.addEventListener('input', updatePreviews);
        updatePreviews();
    </script>
</body>

</html>
