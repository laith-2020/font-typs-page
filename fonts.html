<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Preview Inputs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Pacifico&family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1.2rem;
    }
    .roboto { font-family: 'Roboto', sans-serif; }
    .pacifico { font-family: 'Pacifico', cursive; }
    .courier { font-family: 'Courier Prime', monospace; }
  </style>
</head>
<body>
  <h1>Try Different Fonts</h1>

  <label>Roboto</label>
  <input type="text" class="roboto" placeholder="Type in Roboto...">

  <label>Pacifico</label>
  <input type="text" class="pacifico" placeholder="Type in Pacifico...">

  <label>Courier Prime</label>
  <input type="text" class="courier" placeholder="Type in Courier Prime...">
</body>
</html>
